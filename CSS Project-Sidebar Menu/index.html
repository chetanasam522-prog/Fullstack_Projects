
<!DOCTYPE html><!-- Declares HTML5 document type -->
<html lang="en"><!-- Root element of HTML, language set to English -->
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" /><!-- Supports all characters -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Responsive design -->
    <!-- Page Title -->

    <!-- External CSS File -->
    <title>CSS Project</title>

    <!-- Google Font (Poppins) -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="main_box">
      <!-- Hidden Checkbox (Used to Toggle Sidebar) -->
      <input type="checkbox" id="check" />
      <!-- Open Menu Button (Hamburger Icon) -->
      <div class="btn_one">
        <label for="check" style="color: white">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <!-- Sidebar Menu -->
      <div class="sidebar_menu">
        <!-- Sidebar Menu -->
        <div class="logo">
          <a href="#"> Photography</a>
        </div>

        <!-- Close Menu Button (X Icon) -->
        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i><!-- Close Icon -->
          </label>
        </div>

        <!-- Navigation Menu Items -->
        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="#">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

          <!-- Social Media Icons -->
        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
